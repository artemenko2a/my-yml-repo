<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted YML</title>
</head>
<body>
    <pre id="yml-content"></pre>
    <script>
        fetch('converted.yml')
            .then(response => response.text())
            .then(data => {
                document.getElementById('yml-content').textContent = data;
            });
    </script>
</body>
</html>
